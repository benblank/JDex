apply plugin: "checkstyle"
apply plugin: "eclipse"
apply plugin: "findbugs"
apply plugin: "java"

repositories {
	mavenCentral()
}

sourceCompatibility = 1.7

dependencies {
	compile \
		"com.google.code.findbugs:annotations:2.0.+",
		"com.google.code.findbugs:jsr305:2.0.+",
		"com.google.guava:guava:16.0.+"

	// JMockIt *must* be listed before JUnit for correct operation
	testCompile \
		"org.jmockit:jmockit:1.12",
		"junit:junit:4.11"
}
